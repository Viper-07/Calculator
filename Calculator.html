<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-function {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .calculator-title {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">CALCULATOR</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-function" onclick="clearAll()">C</button>
            <button class="btn btn-function" onclick="clearEntry()">CE</button>
            <button class="btn btn-function" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForNewNumber = false;

        function updateDisplay() {
            // Format large numbers with commas and limit decimal places
            let displayValue = currentInput;
            
            if (!isNaN(displayValue) && displayValue !== '') {
                let num = parseFloat(displayValue);
                if (num > 999999999 || num < -999999999) {
                    displayValue = num.toExponential(6);
                } else if (displayValue.includes('.')) {
                    displayValue = parseFloat(displayValue).toString();
                } else {
                    displayValue = parseInt(displayValue).toLocaleString();
                }
            }
            
            display.textContent = displayValue;
        }

        function appendNumber(num) {
            if (waitingForNewNumber) {
                currentInput = num;
                waitingForNewNumber = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else {
                    // Prevent multiple decimal points
                    if (num === '.' && currentInput.includes('.')) {
                        return;
                    }
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !waitingForNewNumber) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            waitingForNewNumber = true;
        }

        function calculate() {
            if (operator && previousInput !== null && !waitingForNewNumber) {
                let prev = parseFloat(previousInput);
                let current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            currentInput = 'Error';
                            updateDisplay();
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                // Handle floating point precision issues
                if (result % 1 !== 0) {
                    result = parseFloat(result.toFixed(10));
                }

                currentInput = result.toString();
                operator = null;
                previousInput = null;
                waitingForNewNumber = true;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForNewNumber = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
